apiVersion: apps/v1
kind: Deployment
metadata:
  name: advancecrm-web
  labels:
    app: advancecrm-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: advancecrm-web
  template:
    metadata:
      labels:
        app: advancecrm-web
    spec:
      containers:
        - name: advancecrm-web
          image: localhost:5000/advancecrm-web:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
        - name: fluent-bit
          image: fluent/fluent-bit:2.1
          env:
            - name: FLUENT_ELASTICSEARCH_HOST
              value: elasticsearch
            - name: FLUENT_ELASTICSEARCH_PORT
              value: "9200"
