<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BizPlus ERP & CRM</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
      max-width: 720px;
    }
    .hero h1 {
      font-size: clamp(2.5rem, 4vw, 3.5rem);
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
      color: #cbd5f5;
    }
    .cta-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .cta-group a {
      padding: 0.9rem 2.4rem;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      transition: transform .2s ease, box-shadow .2s ease;
      color: #0f172a;
      background: #38bdf8;
      box-shadow: 0 12px 30px rgba(56,189,248,.35);
    }
    .cta-group a.primary {
      background: #34d399;
      box-shadow: 0 12px 30px rgba(52,211,153,.4);
    }
    .cta-group a.secondary {
      background: #fb7185;
      box-shadow: 0 12px 30px rgba(251,113,133,.35);
    }
    .cta-group a:hover {
      transform: translateY(-4px);
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }
    @media (max-width: 480px) {
      .cta-group a {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main class="hero">
    <h1>Welcome to BizPlus CRM</h1>
    <p>
      This instance is configured as a single-customer CRM.
      To start using the application, please sign in.
    </p>
    <div class="cta-group">
      <a class="primary" href="/Account/Login">Go to Login</a>
    </div>
    <footer>
      Need help? Contact your system administrator.
    </footer>
  </main>
</body>
</html>
